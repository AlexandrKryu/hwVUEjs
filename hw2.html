<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div v-for="product in sortedProduct">
            <h2>{{product.productNsme}}</h2>
            <p>{{product.price}}</p>
        </div>
        <button @click="sorted">Сортировка: {{sortedText}}</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                sortedText: "Отсутствует",
                isSorted: 0,
                products: [
                    {
                        productNsme: "Процессор intel 13k",
                        price: 15556
                    },
                    {
                        productNsme: "Процессор xeon 2667v4",
                        price: 2750
                    },
                    {
                        productNsme: "Процессор Ryzen 6",
                        price: 11002
                    },
                    {
                        productNsme: "Процессор AMD 56",
                        price: 5500
                    },
                ]
            },
            methods: {
                sorted: function () {
                    this.isSorted = (this.isSorted === 1) ? 2 : 1;
                    this.sortedText = (this.isSorted === 1) ? "По убыванию" : "По возрастанию";
                }
            },
            computed: {
                sortedProduct() {
                    switch (this.isSorted) {
                        case 1: return this.products.sort((a, b) => (a.price > b.price) ? 1 : -1);
                        case 2: return this.products.sort((a, b) => (a.price < b.price) ? 1 : -1);
                        default: return this.products;
                    }
                }
            }
        })
    </script>
</body>

</html>
